

<!DOCTYPE html>
<meta charset="utf-8">
<title>ODU Student Demographics Project - Prototype</title>
<style>
body { 
  color: #666; 
  background: #f3f3f3; 
  font: normal 10px "Helvetica Neue", Helvetica, sans-serif;

}
#map {

}

</style>
<body>
<h1>ODU Student Demographics Project - Prototype</h1>
<br><br>

<div id="map"></div>
<div id="countryy"></div>
<div id="CMCount" style = "display : none">0</div>


<div class="ui-widget">
    <label for="tags">Major:</label>
    <input id="tags" />
    <div id="tagsname">cs</div>
</div>

<script src="js/d3.v3.min.js"></script>

<script>
drawMap()
 $(function() {
    var availableTags = [
      "cs",
      "ec",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  
  $(document).ready(function () {
    $('#tags').keypress('autocompletechange change', function (e) {
		if(e.keyCode == 13) {
        $('#tagsname').html(this.value);
drawMap()		
	}
    }).change();
});

function drawMap(){

var width  = 960,
    height = 550;

var color = d3.scale.category10();

var projection = d3.geo.mercator()
                .translate([480, 300])
                .scale(970);

var path = d3.geo.path()
    .projection(projection);

	d3.select("#worldmap").remove();
	d3.select("#ID1").remove();
var svg = d3.select("#map").append("svg").attr("id", "worldmap")
    .attr("width", width)
    .attr("height", height);

var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");
	
var dataset = [];

queue()
    .defer(d3.json, "http://www.cs.odu.edu/~tfouda/Final-Project/World/world-110m.json")
    .defer(d3.tsv, "http://www.cs.odu.edu/~tfouda/Final-Project/World/world-country-names.tsv")
    .await(ready);

function ready(error, world, names) {

  var countries = topojson.object(world, world.objects.countries).geometries,
      neighbors = topojson.neighbors(world, countries),
      i = -1,
      n = countries.length;

  countries.forEach(function(d) { 
    d.name = names.filter(function(n) { return d.id == n.id; })[0].name; 
  });

var country = svg.selectAll(".country").data(countries);

  country
   .enter()
    .insert("path")
    .attr("class", "country")    
      .attr("title", function(d,i) { return d.name; })
      .attr("d", path)
      .style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });

	  
	  			d3.csv("http://www.cs.odu.edu/~tfouda/Final-Project/World/bar-data.csv", function(error, data) {
   
		dataset=data;
	country
      .on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
		var contsel = d.name;
		
		console.log(contsel);
		
		
		var newData1 = d3.select("#tagsname").text();	
		console.log(newData1);
		
		//console.log(dataset);
		
		data.forEach(function(d) {
						if (d.countryName == contsel && d.major == newData1 && d.date == "2012")
						{
						console.log(d.value);
						d3.select("#CMCount").text(d.value);
						}
						
				});
				
		var CMCount = d3.select("#CMCount").text();		
		
        tooltip
          .classed("hidden", false)
          .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
          .html(d.name + "," + CMCount)
      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true);
		d3.select("#CMCount").text("0");
      })
	  .on("click", function(d,i) {
	  var Selcountry = d.name;
	  //console.log(country);
	  d3.select("#countryy").text(Selcountry);
	  
		favMajor();
	
});

});

}
} // end of draw map

	function updateBar(newData) {
	
			var Selcountry = d3.select("#countryy").text();
			//console.log(Selcountry);

			var marginMaj = {top: 20, right: 20, bottom: 70, left: 40},
			widthMaj = 600 - marginMaj.left - marginMaj.right,
			heightMaj = 300 - marginMaj.top - marginMaj.bottom;

			// Parse the date / time
			var	parseDate = d3.time.format("%Y").parse;

			var x = d3.scale.ordinal().rangeRoundBands([0, widthMaj], .05);

			var y = d3.scale.linear().range([heightMaj, 0]);

			var xAxis = d3.svg.axis()
						  .scale(x)
						  .orient("bottom")
						  .tickFormat(d3.time.format("%Y"));

			var yAxis = d3.svg.axis()
						  .scale(y)
						  .orient("left")
						  .ticks(10);
	
			d3.select("#ID1").remove();

			var svgMaj = d3.select("body").append("svg").attr("id", "ID1")
						   .attr("width", widthMaj + marginMaj.left + marginMaj.right)
						   .attr("height", heightMaj + marginMaj.top + marginMaj.bottom)
					       .append("g")
						   .attr("transform", "translate(" + marginMaj.left + "," + marginMaj.top + ")");

			d3.csv("http://www.cs.odu.edu/~tfouda/Final-Project/World/bar-data.csv", function(error, data) {

			data.forEach(function(d) {
						d.date = parseDate(d.date);
						d.value = +d.value;
				});
	
			x.domain(data.map(function(d) { return d.date; }));
			y.domain([0, d3.max(data, function(d) { if (d.major == newData && d.countryName == Selcountry) return d.value; })]);

			svgMaj.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + heightMaj + ")")
				.call(xAxis)
				.selectAll("text")
				.style("text-anchor", "end")
				.attr("dx", "-.8em")
				.attr("dy", "-.55em")
				.attr("transform", "rotate(-90)" );

			svgMaj.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("Count");

			var rect = svgMaj.selectAll("bar")
							.data(data)
							.enter().append("rect")
							.style("fill", "steelblue")
							.attr("x", function(d) { if (d.major == newData && d.countryName == Selcountry) return x(d.date); })
							.attr("width", x.rangeBand())
							.attr('y', heightMaj)
							.attr('height', 0);
	  
					rect.transition()
					.attr("height", function(d) { if (d.major == newData && d.countryName == Selcountry) return heightMaj - y(d.value); })
					.attr("y", function(d) { if (d.major == newData && d.countryName == Selcountry) return y(d.value); })
					.delay(function(d, i) { return i * 20; })
					.duration(1000)
					.ease("elastic");

		});
	}
	
	

function favMajor()
	{
		var newData = d3.select("#tagsname").text();
		updateBar(newData);
	}


</script>
