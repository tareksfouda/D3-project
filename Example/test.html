<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="datamaps.world.min.js"></script>
  <h2>Datamaps Playground</h2>

  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 1000,
        fills: {
          defaultFill: '#A4CDDD',
          lt50: '6F88C6',
          first: '#F5D233',
		  second: '#6E7C81',
		  third: '#9A7931'
        },
        
        data: {
          ARG: {fillKey: 'second' },
          URY: {fillKey: 'first' },
          USA: {fillKey: 'third' },
          SVN: {fillKey: 'lt50' },
          BRA: {fillKey: 'lt50' },
          CHL: {fillKey: 'lt50' },
          FRA: {fillKey: 'lt50' },
          MEX: {fillKey: 'lt50' },
          ROU: {fillKey: 'lt50' },
		  PRY: {fillKey: 'lt50' },
		  BER: {fillKey: 'lt50' },
		  BEL: {fillKey: 'lt50' },
		  BOL: {fillKey: 'lt50' }

        }
      })
      
      
      //sample of the arc plugin
    /*map.arc([
       {
        origin: {
            latitude: 40.639722,
            longitude: 73.778889
        },
        destination: {
            latitude: 37.618889,
            longitude: -122.375
        }
      },
      {
          origin: {
              latitude: 30.194444,
              longitude: -97.67
          },
          destination: {
              latitude: 25.793333,
              longitude: -0.290556
          }
      }
      ], {strokeWidth: 2});*/
       
      
       //bubbles, custom popup on hover template
     map.bubbles([
       {name: 'First Place', latitude: 21.32, longitude: 5.32, radius: 10, fillKey: 'gt50'},
       {name: 'Second Place', latitude: -25.32, longitude: 120.32, radius: 18, fillKey: 'lt50'},
       {name: 'Third Place', latitude: 21.32, longitude: -84.32, radius: 8, fillKey: 'gt50'},

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.name + "</div>";
       }
     });
     </script>
</body>
