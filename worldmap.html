<!DOCTYPE html>
<meta charset="utf-8">

<div class="container">
      <div class="row">
        <h3 class="nine columns">Select Year</h3>
        <select id="select-key" onchange=goto()>
		  <option selected="selected">Years</option>
          <option value="1930">1930</option>
          <option value="1934">1934</option>
          <option value="1942">1942</option>
          <option value="1946">1946</option>
        </select>
      </div>

<div id="container1">

<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="datamaps.world.min.js"></script>	
	<script>
	
	function goto(){
		document.getElementById('container1').innerHTML = '';
		var selection = document.getElementById("select-key").value;
		   //basic map config with custom fills, mercator projection
		
		if (selection == 1930){
			var map = new Datamap({
				scope: 'world',
				element: document.getElementById('container1'),
				projection: 'mercator',
				height: 700,
				fills: {
				  defaultFill: '#A4CDDD',
				  lt50: '6F88C6',
				  first: '#F5D233',
				  second: '#6E7C81',
				  third: '#9A7931'
				},
				
				data: {
				  ARG: {fillKey: 'second' },
				  URY: {fillKey: 'first' },
				  USA: {fillKey: 'third' },
				  SVN: {fillKey: 'lt50' },
				  BRA: {fillKey: 'lt50' },
				  CHL: {fillKey: 'lt50' },
				  FRA: {fillKey: 'lt50' },
				  MEX: {fillKey: 'lt50' },
				  ROU: {fillKey: 'lt50' },
				  PRY: {fillKey: 'lt50' },
				  PER: {fillKey: 'lt50' },
				  BEL: {fillKey: 'lt50' },
				  BOL: {fillKey: 'lt50' }

				}
			  })
			}
			
		else if (selection == 1934){
			var map = new Datamap({
				scope: 'world',
				element: document.getElementById('container1'),
				projection: 'mercator',
				height: 700,
				fills: {
				  defaultFill: '#A4CDDD',
				  lt50: '6F88C6',
				  first: '#F5D233',
				  second: '#6E7C81',
				  third: '#9A7931'
				},
				
				data: {
				  ARG: {fillKey: 'second' },
				  URY: {fillKey: 'first' },
				  USA: {fillKey: 'third' },
				  SVN: {fillKey: 'lt50' },
				  BRA: {fillKey: 'lt50' },
				  CHL: {fillKey: 'first' },
				  FRA: {fillKey: 'lt50' },
				  MEX: {fillKey: 'first' },
				  ROU: {fillKey: 'lt50' },
				  PRY: {fillKey: 'lt50' },
				  PER: {fillKey: 'first' },
				  BEL: {fillKey: 'lt50' },
				  BOL: {fillKey: 'lt50' }

				}
			  })
	
	}
}		  
	</script>
