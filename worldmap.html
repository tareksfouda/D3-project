<!DOCTYPE html>
<meta charset="utf-8">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.min.css"">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>



</head>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
    width: 100%;
    height: 100%;
    position: center;
}

text{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

.legend {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 60%;
}

rect {
    stroke-width: 2;
}

text {
  font: 10px sans-serif;
}

.axis text {
  font: 10px sans-serif;
}

.axis path{
  fill: none;
  stroke: #000;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis .tick line {
  stroke-width: 1;
  stroke: rgba(0, 0, 0, 0.2);
}

.axisHorizontal path{
  fill: none;
}

.axisHorizontal line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axisHorizontal .tick line {
  stroke-width: 1;
  stroke: rgba(0, 0, 0, 0.2);
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

</style>

<body>

<div class="container">
      <div class="row">
        <h3 class="nine columns">Select Year</h3>
        <select id="select-key" onchange=goto() class="selectpicker" data-style="btn-primary">
		  <option selected="selected">Years</option>
          <option value="1930">1930</option>
          <option value="1934">1934</option>
          <option value="1938">1938</option>
          <option value="2014">2014</option>
        </select>
      </div>
</div>

<script  type="text/javascript">
$(document).ready(function() {
   $('.selectpicker').selectpicker();
});</script>

<div id="worldmap">
</div>

<div id="groupbarchart">
</div>

<div id="stackedbar">
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="datamaps.world.min.js"></script>	

	
<script>


var dataset;
d3.json("./WorldCupStatistics1930to2014.json", function(error, data)
{
	dataset = data;
	//console.log('filter:', dataset);
});

function filterData(dataset, year)
{
	var filteredData = [];
	
	for(var i=0; i<dataset.length; i++)
	{
		if(dataset[i].Year == year )
		{
			filteredData.push(dataset[i]);
		}
	}

	return filteredData;
}


function plotGroup(dataset)
{


	var margin = {top: (parseInt(d3.select('body').style('width'), 10)/10), 
			right: (parseInt(d3.select('body').style('width'), 10)/10), 
			bottom: (parseInt(d3.select('body').style('width'), 10)/10), 
			left: (parseInt(d3.select('body').style('width'), 10)/20)},
		width = parseInt(d3.select('body').style('width'), 10) - margin.left - margin.right,
		height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

	var x0 = d3.scale.ordinal()
		.rangeRoundBands([0, width], .2);

	var x1 = d3.scale.ordinal();

	var y = d3.scale.linear()
		.range([height, 0]);

	var colorRange = d3.scale.category20();
	var color = d3.scale.ordinal()
		.range(colorRange.range());

	var xAxis = d3.svg.axis()
		.scale(x0)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.tickFormat(d3.format("1"));

	var divTooltip = d3.select("body").append("div").attr("class", "toolTip");


	var svg = d3.select("#groupbarchart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
	var options = d3.keys(dataset[0]).filter(function(key) { return key == "GoalsFor" || key == "GoalsAgainst"; });

	dataset.forEach(function(d) {
		d.valores = options.map(function(name) { return {name: name, value: +d[name]}; });
	});

	x0.domain(dataset.map(function(d) { return d.Team; }));
	x1.domain(options).rangeRoundBands([0, x0.rangeBand()]);
	y.domain([0, d3.max(dataset, function(d) { return d3.max(d.valores, function(d) { return d.value; }); })]);
	

	
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.attr("y", 0)
			.attr("x", 9)
			.attr("dx", "-1.6em")
            .attr("dy", "1.4em")
			.attr("transform", "rotate(-40)")
			.style("text-anchor", "end");

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 2)
		.attr("dx", "-12em")
		.attr("dy", "-4em")
		.style("text-anchor", "end")
		.text("Goals");

	var bar = svg.selectAll(".bar")
		.data(dataset)
		.enter().append("g")
		.attr("class", "rect")
		.attr("transform", function(d) { return "translate(" + x0(d.Team) + ",0)"; });

	bar.selectAll("rect")
		.data(function(d) { return d.valores; })
		.enter().append("rect")
		.attr("width", x1.rangeBand())
		.attr("x", function(d) { return x1(d.name); })
		.attr("y", function(d) { return y(d.value); })
		.attr("value", function(d){return d.name;})
		.attr("height", function(d) { return height - y(d.value); })
		.style("fill", function(d) { return color(d.name); });

	bar.on("mousemove", function(d){
			divTooltip.style("left", d3.event.pageX+10+"px");
			divTooltip.style("top", d3.event.pageY-25+"px");
			divTooltip.style("display", "inline-block");
			var x = d3.event.pageX, y = d3.event.pageY
			var elements = document.querySelectorAll(':hover');
			l = elements.length
			l = l-1
			elementData = elements[l].__data__
			divTooltip.html((d.Team)+"<br>"+elementData.name+"<br>"+elementData.value);
		});
	
	bar.on("mouseout", function(d){
			divTooltip.style("display", "none");
		});


	var legend = svg.selectAll(".legend")
		.data(options.slice())
		.enter().append("g")
		.attr("class", "legend")
		.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
		.attr("x", width - 18)
		.attr("width", 20)
		.attr("height", 18)
		.style("fill", color);

	legend.append("text")
		.attr("x", width - 24)
		.attr("y", 9)
		.attr("dy", ".35em")
		.style("text-anchor", "end")
		.text(function(d) { return d; });
    

}


function stackedBar(dataset)
{

	var margin = {top: (parseInt(d3.select('body').style('width'), 10)/10), 
			right: (parseInt(d3.select('body').style('width'), 10)/10), 
			bottom: (parseInt(d3.select('body').style('width'), 10)/10), 
			left: (parseInt(d3.select('body').style('width'), 10)/20)},
		width = parseInt(d3.select('body').style('width'), 10) - margin.left - margin.right,
		height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

	var x = d3.scale.ordinal()
	.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
	.rangeRound([height, 0]);

	var color = d3.scale.ordinal()
	.range(["#6AC675","#C6AF6A", "#B73838"]);

	var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

	var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")
	.tickFormat(d3.format("1"));

	var divTooltip = d3.select("body").append("div").attr("class", "toolTip");

	var svg = d3.select("#stackedbar").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var data = dataset;

	color.domain(d3.keys(data[0]).filter(function(key) { return key == "Won" || key == "Drawn" || key == "Lost"; }));

	data.forEach(function(d) {
		var y0 = 0;
		d.matches = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
		d.total = d.matches[d.matches.length - 1].y1;
	});

	data.sort(function(a, b) { return b.total - a.total; });

	x.domain(data.map(function(d) { return d.Team; }));
	y.domain([0, d3.max(data, function(d) { return d.total; })]);

	svg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + height + ")")
	  .call(xAxis)
	  .selectAll("text")
			.attr("y", 0)
			.attr("x", 9)
			.attr("dx", "-1.6em")
            .attr("dy", "1.4em")
			.attr("transform", "rotate(-40)")
			.style("text-anchor", "end");


	svg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	  .append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 6)
	  .attr("dx", "-12em")
	  .attr("dy", "-4em")
	  .style("text-anchor", "end")
	  .text("Matches");

	var team = svg.selectAll(".team")
	  .data(data)
	  .enter().append("g")
	  .attr("class", "g")
	  .attr("transform", function(d) { return "translate(" + x(d.Team) + ",0)"; });

	team.selectAll("rect")
	  .data(function(d) { return d.matches; })
	  .enter().append("rect")
	  .attr("width", x.rangeBand())
	  .attr("y", function(d) { return y(d.y1); })
	  .attr("height", function(d) { return y(d.y0) - y(d.y1); })
	  .style("fill", function(d) { return color(d.name); });

	  
	team.on("mousemove", function(d){
			divTooltip.style("left", d3.event.pageX+10+"px");
			divTooltip.style("top", d3.event.pageY-25+"px");
			divTooltip.style("display", "inline-block");
			var x = d3.event.pageX, y = d3.event.pageY
			var elements = document.querySelectorAll(':hover');
			l = elements.length
			l = l-1
			elementData = elements[l].__data__
			divTooltip.html((d.Team)+"<br>"+elementData.name+"<br>"+matchtypes(d));
			});

			
	function matchtypes(d){ 
		if (elementData.name == "Won")
		{
			return d.Won;	
		}
		else if (elementData.name == "Drawn")
		{
			return d.Drawn;
		}
		else if (elementData.name == "Lost")
		{
			return d.Lost;
		}			
	};

			
	team.on("mouseout", function(d){
			divTooltip.style("display", "none");
		});
	  
	  
	var legend = svg.selectAll(".legend")
	  .data(color.domain().slice().reverse())
	.enter().append("g")
	  .attr("class", "legend")
	  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
	  .attr("x", width - 18)
	  .attr("width", 18)
	  .attr("height", 18)
	  .style("fill", color);

	legend.append("text")
	  .attr("x", width - 24)
	  .attr("y", 9)
	  .attr("dy", ".35em")
	  .style("text-anchor", "end")
	  .text(function(d) { return d; });

}

function worldMap(selection)
{

	var year = selection;

	if (year == 1930){
		var map = new Datamap({
			scope: 'world',
			element: document.getElementById('worldmap'),
			projection: 'mercator',
			height: 900,
			fills: {
			  defaultFill: '#A4CDDD',
			  lt50: '6F88C6',
			  first: '#F5D233',
			  second: '#6E7C81',
			  third: '#9A7931'
			},
			
			data: {
			  ARG: {fillKey: 'second' },
			  URY: {fillKey: 'first' },
			  USA: {fillKey: 'third' },
			  SVN: {fillKey: 'lt50' },
			  BRA: {fillKey: 'lt50' },
			  CHL: {fillKey: 'lt50' },
			  FRA: {fillKey: 'lt50' },
			  MEX: {fillKey: 'lt50' },
			  ROU: {fillKey: 'lt50' },
			  PRY: {fillKey: 'lt50' },
			  PER: {fillKey: 'lt50' },
			  BEL: {fillKey: 'lt50' },
			  BOL: {fillKey: 'lt50' }

			}
		  })
		}
		
	else if (year == 1934){
		var map = new Datamap({
			scope: 'world',
			element: document.getElementById('worldmap'),
			projection: 'mercator',
			height: 900,
			fills: {
			  defaultFill: '#A4CDDD',
			  lt50: '6F88C6',
			  first: '#F5D233',
			  second: '#6E7C81',
			  third: '#9A7931'
			},
			
			data: {
			  ARG: {fillKey: 'second' },
			  URY: {fillKey: 'first' },
			  USA: {fillKey: 'third' },
			  SVN: {fillKey: 'lt50' },
			  BRA: {fillKey: 'lt50' },
			  CHL: {fillKey: 'first' },
			  FRA: {fillKey: 'lt50' },
			  MEX: {fillKey: 'first' },
			  ROU: {fillKey: 'lt50' },
			  PRY: {fillKey: 'lt50' },
			  PER: {fillKey: 'first' },
			  BEL: {fillKey: 'lt50' },
			  BOL: {fillKey: 'lt50' }

			}
		  })

	}

}

function goto()
	{
		
		var selection = document.getElementById("select-key").value;
		   //basic map config with custom fills, mercator projection
		   
		document.getElementById('groupbarchart').innerHTML = '';
		document.getElementById('stackedbar').innerHTML = '';
		document.getElementById('worldmap').innerHTML = '';
		
		var dataToPlot = filterData(dataset, selection);
		worldMap(selection);
		plotGroup(dataToPlot);
		stackedBar(dataToPlot);
	
}	
</script>
	
	
</body>
