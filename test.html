	 <script>


var dataset;
d3.json("./WorldCupStatistics1930to2014.json", function(error, data)
{
	dataset = data;
	//console.log('filter:', dataset);
});

function filterData(dataset, year)
{
	var filteredData = [];
	
	for(var i=0; i<dataset.length; i++)
	{
		if(dataset[i].Year == year )
		{
			filteredData.push(dataset[i]);
		}
	}

	return filteredData;
}


function plotGroup(dataset)
{


	var margin = {top: (parseInt(d3.select('body').style('width'), 10)/20), 
			right: (parseInt(d3.select('body').style('width'), 10)/5), 
			bottom: (parseInt(d3.select('body').style('width'), 10)/5), 
			left: (parseInt(d3.select('body').style('width'), 10)/20)},
		width = parseInt(d3.select('body').style('width'), 9) - margin.left - margin.right,
		height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

	var x0 = d3.scale.ordinal()
		.rangeRoundBands([0, width], .2);

	var x1 = d3.scale.ordinal();

	var y = d3.scale.linear()
		.range([height, 0]);

	var colorRange = d3.scale.category20();
	var color = d3.scale.ordinal()
		.range(colorRange.range());

	var xAxis = d3.svg.axis()
		.scale(x0)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.tickFormat(d3.format("1"));

	var divTooltip = d3.select("body").append("div").attr("class", "toolTip");


	var svg = d3.select("#groupbarchart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
	var options = d3.keys(dataset[0]).filter(function(key) { return key == "GoalsFor" || key == "GoalsAgainst"; });

	dataset.forEach(function(d) {
		d.valores = options.map(function(name) { return {name: name, value: +d[name]}; });
	});

	x0.domain(dataset.map(function(d) { return d.Team; }));
	x1.domain(options).rangeRoundBands([0, x0.rangeBand()]);
	y.domain([0, d3.max(dataset, function(d) { return d3.max(d.valores, function(d) { return d.value; }); })]);
	

	
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
			.attr("y", 0)
			.attr("x", 9)
			.attr("dx", "-1.6em")
            .attr("dy", "1.4em")
			.attr("transform", "rotate(-40)")
			.style("text-anchor", "end");

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 7)
		.attr("dx", "-12em")
		.attr("dy", "-4em")
		.style("text-anchor", "end")
		.text("Goals");

	var bar = svg.selectAll(".bar")
		.data(dataset)
		.enter().append("g")
		.attr("class", "rect")
		.attr("transform", function(d) { return "translate(" + x0(d.Team) + ",0)"; });

	bar.selectAll("rect")
		.data(function(d) { return d.valores; })
		.enter().append("rect")
		.attr("width", x1.rangeBand())
		.attr("x", function(d) { return x1(d.name); })
		.attr("y", function(d) { return y(d.value); })
		.attr("value", function(d){return d.name;})
		.attr("height", function(d) { return height - y(d.value); })
		.style("fill", function(d) { return color(d.name); });

	bar.on("mousemove", function(d){
			divTooltip.style("left", d3.event.pageX+10+"px");
			divTooltip.style("top", d3.event.pageY-25+"px");
			divTooltip.style("display", "inline-block");
			var x = d3.event.pageX, y = d3.event.pageY
			var elements = document.querySelectorAll(':hover');
			l = elements.length
			l = l-1
			elementData = elements[l].__data__
			divTooltip.html((d.Team)+"<br>"+elementData.name+"<br>"+elementData.value);
		});
	
	bar.on("mouseout", function(d){
			divTooltip.style("display", "none");
		});


	var legend = svg.selectAll(".legend")
		.data(options.slice())
		.enter().append("g")
		.attr("class", "legend")
		.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
		.attr("x", width - 18)
		.attr("width", 20)
		.attr("height", 18)
		.style("fill", color);

	legend.append("text")
		.attr("x", width - 24)
		.attr("y", 9)
		.attr("dy", ".35em")
		.style("text-anchor", "end")
		.text(function(d) { return d; });
    

}


function stackedBar(dataset)
{

	var margin = {top: (parseInt(d3.select('body').style('width'), 10)/20), 
			right: (parseInt(d3.select('body').style('width'), 10)/5), 
			bottom: (parseInt(d3.select('body').style('width'), 10)/5), 
			left: (parseInt(d3.select('body').style('width'), 10)/20)},
		width = parseInt(d3.select('body').style('width'), 9) - margin.left - margin.right,
		height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

	var x = d3.scale.ordinal()
	.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
	.rangeRound([height, 0]);

	var color = d3.scale.ordinal()
	.range(["#6AC675","#C6AF6A", "#B73838"]);

	var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

	var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")
	.tickFormat(d3.format("1"));

	var divTooltip = d3.select("body").append("div").attr("class", "toolTip");

	var svg = d3.select("#stackedbar").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var data = dataset;

	color.domain(d3.keys(data[0]).filter(function(key) { return key == "Won" || key == "Drawn" || key == "Lost"; }));

	data.forEach(function(d) {
		var y0 = 0;
		d.matches = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
		d.total = d.matches[d.matches.length - 1].y1;
	});

	data.sort(function(a, b) { return b.total - a.total; });

	x.domain(data.map(function(d) { return d.Team; }));
	y.domain([0, d3.max(data, function(d) { return d.total; })]);

	svg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + height + ")")
	  .call(xAxis)
	  .selectAll("text")
			.attr("y", 0)
			.attr("x", 9)
			.attr("dx", "-1.6em")
            .attr("dy", "1.4em")
			.attr("transform", "rotate(-40)")
			.style("text-anchor", "end");


	svg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	  .append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 6)
	  .attr("dx", "-12em")
	  .attr("dy", "-4em")
	  .style("text-anchor", "end")
	  .text("Matches");

	var team = svg.selectAll(".team")
	  .data(data)
	  .enter().append("g")
	  .attr("class", "g")
	  .attr("transform", function(d) { return "translate(" + x(d.Team) + ",0)"; });

	team.selectAll("rect")
	  .data(function(d) { return d.matches; })
	  .enter().append("rect")
	  .attr("width", x.rangeBand())
	  .attr("y", function(d) { return y(d.y1); })
	  .attr("height", function(d) { return y(d.y0) - y(d.y1); })
	  .style("fill", function(d) { return color(d.name); });

	  
	team.on("mousemove", function(d){
			divTooltip.style("left", d3.event.pageX+10+"px");
			divTooltip.style("top", d3.event.pageY-25+"px");
			divTooltip.style("display", "inline-block");
			var x = d3.event.pageX, y = d3.event.pageY
			var elements = document.querySelectorAll(':hover');
			l = elements.length
			l = l-1
			elementData = elements[l].__data__
			divTooltip.html((d.Team)+"<br>"+elementData.name+"<br>"+matchtypes(d));
			});

			
	function matchtypes(d){ 
		if (elementData.name == "Won")
		{
			return d.Won;	
		}
		else if (elementData.name == "Drawn")
		{
			return d.Drawn;
		}
		else if (elementData.name == "Lost")
		{
			return d.Lost;
		}			
	};

			
	team.on("mouseout", function(d){
			divTooltip.style("display", "none");
		});
	  
	  
	var legend = svg.selectAll(".legend")
	  .data(color.domain().slice().reverse())
	.enter().append("g")
	  .attr("class", "legend")
	  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
	  .attr("x", width - 18)
	  .attr("width", 18)
	  .attr("height", 18)
	  .style("fill", color);

	legend.append("text")
	  .attr("x", width - 24)
	  .attr("y", 9)
	  .attr("dy", ".35em")
	  .style("text-anchor", "end")
	  .text(function(d) { return d; });

}

function worldMap(datasett)
{ // dataset is array of objects that have all the required data

	//var year = selection;
		var dataset = {};
    datasett.forEach(function(item){ //
        // item example value ["USA", 70]
			//	map.updateChoropleth(null, {reset: true});
        var iso = item.ISO,
                value =  item.TopThree ;
					console.log(iso);
					console.log(value);
					if ( value == 1) {dataset[iso] = { numberOfThings: value, fillColor: "#EDE60E" };} // yellow first
					if ( value == 2) {dataset[iso] = { numberOfThings: value, fillColor: "#0E44ED" };} // blue second
					if ( value == 3) {dataset[iso] = { numberOfThings: value, fillColor: "#ED0E4E" };} // red third
					if ( value == 0) {dataset[iso] = { numberOfThings: value, fillColor: "#6E7C81" };}
    });


//	console.log(data[0].Team);
		var map = new Datamap({
			scope: 'world',
			element: document.getElementById('worldmap'),
			projection: 'mercator',
			height: 700,
			fills: {
			  defaultFill: '#A4CDDD'
			},
			
			data: dataset,
			        geographyConfig: {
            borderColor: '#DEDEDE',
            highlightBorderWidth: 2,
            // don't change color on mouse hover
            highlightFillColor: function(geo) {
                return geo['fillColor'] || '#A4CDDD' ;
            },
            // only change border
            highlightBorderColor: '#B7B7B7',
            // show desired information in tooltip
            popupTemplate: function(geo, data) {
                // don't show tooltip if country don't present in dataset
                if (!data) { return ; }
                // tooltip content
				if (data.numberOfThings == 1){return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>This country is in the : <strong>', data.numberOfThings, 'st place.</strong>',
                    '</div>'].join('');}
				if (data.numberOfThings == 2){return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>This country is in the : <strong>', data.numberOfThings, 'nd place.</strong>',
                    '</div>'].join('');}
				if (data.numberOfThings == 3){return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>This country is in the : <strong>', data.numberOfThings, 'rd place.</strong>',
                    '</div>'].join('');}
				if (data.numberOfThings == 0){return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>This country participated but was not among the top three. <strong>', '</strong>',
                    '</div>'].join('');}

            }
        }
		  });




}
function description(dataset){
var count = dataset.length;

document.getElementById('textDiv').innerHTML = "The number of countries who participated in this World Cup Tournament was "+ (count);
}
function goto()
	{
		
		var selection = document.getElementById("select-key").value;
		   //basic map config with custom fills, mercator projection
		   
		document.getElementById('groupbarchart').innerHTML = '';
		document.getElementById('stackedbar').innerHTML = '';
		document.getElementById('worldmap').innerHTML = '';
		document.getElementById('textDiv').innerHTML = '';



		var dataToPlot = filterData(dataset, selection);
		worldMap(dataToPlot);
		plotGroup(dataToPlot);
		stackedBar(dataToPlot);
		description(dataToPlot);
	console.log(dataToPlot.length);// arrays of required data based on selection year.
}
